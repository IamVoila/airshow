<div class="row-fluid status-bar">
    <div class="span12">
        <div class="alert alert-success" style="display: none">
            <b>Success!</b> Asset saved successfully
        </div>
    </div>
</div>

<div class="row-fluid">

    <form class="form-horizontal span12" enctype="multipart/form-data" method="post">

        <fieldset>

            <legend>Asset Details</legend>
            <br/>

            <div class="row">
                <div class="span8">

                    <div class="control-group">
                        <label for="assetId" class="control-label">Id:</label>

                        <div class="controls">
                            <input id="assetId" name="id" type="text" value="<%= _id === null ? '' : _id %>" class="input-xlarge" disabled/>
                        </div>
                    </div>

                    <div class="control-group">
                        <label for="title" class="control-label">Title:</label>

                        <div class="controls">
                            <input type="text" id="name" name="title" value="<%= title %>" class="input-xlarge"/>
                            <span class="help-inline"></span>
                        </div>
                    </div>

                    <div class="control-group">
                        <label for="description" class="control-label">Description:</label>

                        <div class="controls">
                            <textarea id="description" name="description" class="input-xlarge" rows="3"><%= description %></textarea>
                            <span class="help-inline"></span>
                        </div>
                    </div>
                </div>

                <div class="span4">
                    <img id="picture" width="180" src="/assets/preview/<%= _id %>"/>
                </div>

            </div>

        </fieldset>

        <div class="form-actions">
            <a href="#" class="btn btn cancel shadow">Cancel</a>
            <a href="#" class="btn btn-primary save shadow">Save</a>
            <% if (Backbone.history.fragment != 'assets/add') { %>
                <a href="#" class="btn btn-danger delete shadow">Delete</a>
            <% } %>
        </div>

    </form>

</div>
