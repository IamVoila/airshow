<form class="form-signin">
	<p>Please sign in</p>
	<div class="alert alert-error" style="display: none;"></div>
	<input type="text" name="email" class="input-block-level" placeholder="E-mail Address" id="email">
	<input type="password" name="password" class="input-block-level" placeholder="Password" id="password">
	<button class="btn btn-primary" id="loginButton" type="submit">Sign in</button>
</form>
