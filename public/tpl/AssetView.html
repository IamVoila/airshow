<div class="flip-container">
    <div class="flipper">
        <div class="front">
            <img src="/assets/originals/<%= filename %>" data-width="<%= dimensionsX %>" data-height="<%= dimensionsY %>">
        </div>
        <div class="back">
            <h1><%= title %></h1>
            <p><%= description %></p>
        </div>
    </div>
</div>
